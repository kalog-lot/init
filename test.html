<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="fasdas.css">
</head>
<body>
    <h1>Анкета</h1>

    <div>
        <label for="fname">Имя</label>
        <input type="text" id="text" placeholder="Введите свое имя">
        </div>
<br>
        <div>
            <label for="lname">Фамилия</label>
            <input type="text" id="text" placeholder="Введите свою фамилилю">
            </div>
<br>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Введите свой Email">
                </div>
<br>
                <div>
                    <label for="pass">Пароль</label>
                    <input type="password" id="pass" placeholder="Введите свой пароль">
                    </div>
<br>
<div>
    <label for="age">Возраст</label>
     <input type="number" id="number" min="0" placeholder="Выберите свой возраст">
    </div>
                        <br>
                        <hr>
                        <br>

    <div class="card">
        <button class="btn">Отправить</button>
    </div>

</body>
</html>
